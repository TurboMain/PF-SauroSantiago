      <div>

          ><img src="../img/logo.jpg" alt="Logo del Negocio" width="150px"
        /></a>
      </div>

        <form class="barra-buscar d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Buscar"
            aria-label="Buscar"
          />
          <button class="btn btn-outline-success" type="submit">
            <font style="vertical-align: inherit"
              ><font style="vertical-align: inherit">Buscar</font></font
            >
          </button>
        </form>
      </div>
    </header>
    <div class="container navbar">
      <nav>
        <ul>
          <div>
            <li><a href="../index.html">Inicio</a></li>
          </div>
          <div>
            <li><a href="../pages/armas.html">Armas</a></li>

          <div>
            <li><a href="../pages/contacto.html">Contacto</a></li>
          </div>
        </ul>
      </nav>
    </div>
    <main>
      <h4 class="container formulario text-center">Formulario de Contacto</h4>
      <p class="container parrafo-form text-center">
        Dejanos tus datos y nos pondremos en contacto para un asesoramiento
        personalizado. !Muchas Gracias¡
      </p>
      <div class="container">
        <div class="row">
          <div class="col">
            <form class="contacto text-center">
              <div><input type="nombre" placeholder="Nombre" /></div>
              <div><input type="apellido" placeholder="Apellido" /></div>
              <div><input type="email" placeholder="Email" /></div>
              <div><input type="number" placeholder="Celular" /></div>
              <div>
                <textarea
                  name="opinion"
                  id=""
                  cols="22"
                  rows="10"
                  placeholder="Dejanos tu opinion sobre nuestro sitio web. Muchas Gracias!"
                ></textarea>
              </div>
              <div>
                <button class="btn btn-outline-success" type="submit">
                  <font style="vertical-align: inherit"
                    ><font style="vertical-align: inherit">Enviar</font></font
                  >
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="wpp_flotante">
        <a href="https://whatsapp.com" target="_blank"
          ><img src="../img/whatsapp2.png" width="40px" alt="whatsapp"
        /></a>
      </div>
    </main>
